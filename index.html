<!-- 热点图模板引擎 -->
<script type="text/html" id="srcId">
{{each data}}
{{if $index == 0}}
<li class="first">
{{else}}
<li>
{{/if}}
        <a href="./article.html?id={{$value.id}}"><img src="{{$value.cover}}" alt=""></a>
        <p>{{@ $value.title}}</p>
    </li>
{{/each}}
</script>
<!-- 最新资讯模板 -->
<script type="text/html" id="newsId">
{{each data}}
<div class="common_news_list">
    <a href="./article.html?id={{$value.id}}" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
    <h4><a href="./article.html?id={{$value.id}}">{{$value.title}} </a></h4>
    <p>{{@ $value.intro}} </p>
    <div class="new_info">
        <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
            )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论({{$value.comments}})</span>
        <b>发布于 {{$value.date}}</b>
    </div>
</div>
{{/each}}
</script>

<!-- 最新评论模板 -->
<script type="text/html" id="commitId">
{{each data}}
<li>
    <span>{{$value.author}}</span>
    <b><em>{{$value.author}}</em> {{$value.date}} {{$value.time}}说:</b>
    <strong>{{$value.intro}}</strong>
</li>
{{/each}}
</script>

<!-- 文章热门排行 -->
<script type="text/html"  id="hotId">
{{each data}}
{{if $index == 0}}
<li><span class="first">{{$index + 1}}</span><a href="./article.html?id={{$value.id}}">{{$value.title}}</a></li>
{{else if $index == 1}}
<li><span class="second">{{$index + 1}}</span><a href="./article.html?id={{$value.id}}">{{$value.title}}</a></li>
{{else if $index == 2}}
<li><span class="third">{{$index + 1}}</span><a href="./article.html?id={{$value.id}}">{{$value.title}}</a></li>
{{else}}
<li><span>{{$index + 1}}</span><a href="./article.html?id={{$value.id}}">{{$value.title}}</a></li>
{{/if}}
{{/each}}
</script>


<!-- 焦点关注模版 -->
<script type="text/html" id="sunId">
{{each data}}
<li><a href="./article.html">{{$value.intro}}</a></li>
{{/each}}
</script>

 <script>
$(function(){
    // 动态热点图
 $.get({
     url : 'http://localhost:8080/api/v1/index/hotpic',
     success : function(res){
         let htmlStr = template('srcId',res);
   $('.focus_list').html(htmlStr);
     }
 })

// 最新资讯动态生成
$.get({
    url : 'http://localhost:8080/api/v1/index/latest',
    success : function(res){
       if(res.code==200){
        let htmlStr = template('newsId',res);
        $('.common_news').html(htmlStr);
       }
    }
})

// 最新评论动态生成
$.get({
    url : 'http://localhost:8080/api/v1/index/latest_comment',
    success : function(res){
        if(res.code == 200){
  let  htmlStr = template('commitId',res);
  $('.comment_list').html(htmlStr);
        }
    }
});


// 文章热门排行
$.get({
    url :' http://localhost:8080/api/v1/index/rank',
    success : function(res){
       
      if(res.code == 200){
          let htmlStr = template('hotId',res);
           $('.hotrank_list').html(htmlStr);
      }
    }
});

// 焦点关注
$.get({
    url : 'http://localhost:8080/api/v1/index/attention',
    success : function(res){
    if(res.code == 200){
        let htmlStr = template('sunId',res);
        $('.guanzhu_list').html(htmlStr);
    }
    }
})

})


</script>
